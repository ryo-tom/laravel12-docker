server {
  listen 80;
  server_name _;
  root /var/www/html/src/public;
  index index.php index.html;

  # ルーティング
  location / {
    try_files $uri $uri/ /index.php?$query_string;
  }

  # PHP-FPM
  location ~ \.php$ {
    include fastcgi_params;                       # fastcgi.conf がある環境ならそちらでも可
    fastcgi_pass app:9000;                        # PHPコンテナ名:ポート
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_read_timeout 120s;
  }

  # 静的ファイル
  location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg|webp)$ {
    try_files $uri =404;
    expires 1d;
    access_log off;
    add_header Cache-Control "public";
  }

  # セキュリティ強化（隠しファイルやロックファイルを遮断）
  location ~ /\.(?!well-known) { deny all; }
  location ~* /(composer\.(json|lock)|package(-lock)?\.json|yarn\.lock|pnpm-lock\.yaml|artisan|\.env|\.git|node_modules|vendor)/ {
    deny all;
  }
  location = /favicon.ico { access_log off; log_not_found off; }
  location = /robots.txt  { access_log off; log_not_found off; }

  # 任意: アップロードを増やす場合
  client_max_body_size 64m;
}
